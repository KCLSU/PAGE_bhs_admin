<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project X Admin</title>
    <link href="./resources/css/kclsu_style.css" type= "text/css" rel="stylesheet">
    <link href="./resources/css/dcstyles.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/mgu1jus.css">
  </head>


  <body>

<!-- LOGIN -->
<user-login database="projectx"></user-login>
<!-- CONTENT -->

<section class="grid-container" id="grid-area">
  <div class="banner flex-center-center">
    <h1> Project X Admin</h1>
  </div>


  <div id="upcoming" class="flex-start-center flex-vertical">
    <h3> Upcoming</h3>
    <ul class="list" id="upcoming-list"></ul>
  </div>


  <div id="perfomers" class="flex-start-center flex-vertical">
    <h3>Performers (Xpress)</h3>
    <ul class="list" id="performers-list"></ul>
  </div>


  <div id="xhibitArtists" class="flex-start-center flex-vertical">
    <h3> Artists (Xhibit)</h3>
    <ul class="list" id="xhibitArtists-list"></ul>
  </div>

  <div id="specialActs" class="flex-start-center flex-vertical">
    <h3> Creators (Xtend)</h3>
    <ul class="list" id="specialActs-list"></ul>
  </div>



  <div id="add-student" class="flex-start-center flex-vertical">
    <h3> Add a student</h3>
    <div class="filesubmit">
      <input type="file" id="file-select" />
    </div>

      <form class="add-form">
        <select id="artist-type">
          <option value="upcoming">upcoming</option>
          <option value="performers">performers (Xpress)</option>
          <option value="xhibitArtists">artists (Xhibit)</option>
          <option value="specialActs">creators (Xtend) </option>
        </select>
        <input class="val-field" val="" id="name" placeholder= "Name.." required>
        <textarea class="textarea val-field" cols='22' rows='8' val="" id="description" placeholder= "Short description..."></textarea>
        <input class="val-field" val="" id="facebook" placeholder= "Facebook link...">
        <input class="val-field" val="" id="twitter" placeholder= "Twitter link...">
        <input class="val-field" val="" id="instagram" placeholder= "Instagram link...">
        <input class="val-field" val="" id="website" placeholder= "Website link...">
        <input class="val-field" val="" id="upcoming-event" placeholder="Upcoming Event link..." >
      </form>
      <div class="button-container">
        <a class="dc-button" id="upload-button"> Add to database</a>
      </div>
      <p id="progress"></p>
      <p id="progress-state"></p>

  </div>

  <div class="popup-container">
  <div class="popup">
    <i  id="hidePopup" class="fas fa-times" ></i>
    <div data-key=null class="artist-info">
      <div class="filesubmit">
        <input type="file" id="new-file-select" />
      </div>
      <select id="edit-artist-type">
        <option id="edit-type"></option>
        <option value="upcoming">upcoming</option>
        <option value="performers">performers (Xpress)</option>
        <option value="xhibitArtists">artists (Xhibit)</option>
        <option value="specialActs">creators (Xtend)</option>
      </select>
      <input placeholder= "Name.." type="text" id="edit-name">
      <textarea placeholder= "Description.." cols="22" rows="8" id="edit-description"></textarea>
      <input placeholder= "Facebook.." type="text" id="edit-facebook" >
      <input placeholder= "Twitter.." type="text" id="edit-twitter" >
      <input placeholder= "Instagram.." type="text" id="edit-instagram" >
      <input placeholder= "Website.." type="text" id="edit-website" >
      <input placeholder= "Upcoming Event Link.." type="text" id="edit-upcoming" >
    </div>
      <div class="button-container">
        <a  id="update" class="dc-button update-button"> Update</a>
        <a id='delete' class="dc-button delete-button"> Delete </a>
      </div>
  </div>

</section>


    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script  type="module" src="./resources/js/config.js"></script>
    <script  type="module" src="./resources/js/upload.js"></script>
    <script  type="module" src="./resources/js/displayData.js"></script>
    <script src="https://kclsu-components.netlify.com/build/kclsu-components.js"></script>



  </body>
</html>
