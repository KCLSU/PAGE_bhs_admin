<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bush House Sessions Control</title>
    <link href="./resources/css/kclsu_style.css" type= "text/css" rel="stylesheet">
    <link href="./resources/css/dcstyles.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  </head>


  <body>

<!-- CONTENT -->

<section class="grid-container" id="grid-area">
  <div class="banner flex-center-center">
    <h1> Bush House Sessions Control Admin</h1>
  </div>


  <div id="upcoming" class="flex-start-center flex-vertical">
    <h3> Upcoming</h3>
    <ul class="list" id="upcoming-list"></ul>
  </div>


  <div id="filmmakers" class="flex-start-center flex-vertical">
    <h3> Filmmakers</h3>
    <ul class="list" id="filmmakers-list"></ul>
  </div>


  <div id="musicians" class="flex-start-center flex-vertical">
    <h3> Musicians</h3>
    <ul class="list" id="musicians-list"></ul>
  </div>

  <div id="photographers" class="flex-start-center flex-vertical">
    <h3> Photographers</h3>
    <ul class="list" id="photographers-list"></ul>
  </div>

  <div id="artists" class="flex-start-center flex-vertical">
    <h3>Artists</h3>
    <ul class="list" id="artists-list"></ul>
  </div>

  <div id="poets" class="flex-start-center flex-vertical">
    <h3> Writers</h3>
    <ul class="list" id="poets-list"></ul>
  </div>

  <div id="add-student" class="flex-start-center flex-vertical">
    <h3> Add a student</h3>
    <div class="filesubmit">
      <input type="file" id="file-select" />
    </div>

      <form class="add-form">
        <select id="artist-type">
          <option value="upcoming">upcoming</option>
          <option value="filmmakers">filmmakers</option>
          <option value="musicians">musicians</option>
          <option value="photographers">photographers</option>
          <option value="artists">fine artists</option>
          <option value="poets">spoken word</option>
        </select>
        <input val="" id="name" placeholder= "Name..">
        <input val="" id="description" placeholder= "Description...">
        <input val="" id="facebook" placeholder= "Facebook...">
        <input val="" id="twitter" placeholder= "Twitter...">
        <input val="" id="instagram" placeholder= "Instagram...">
        <input val="" id="website" placeholder= "Website...">
      </form>
      <div class="button-container">
        <a class="dc-button" id="upload-button"> Add to database</a>
      </div>
      <p id="progress"></p>
      <p id="progress-state"></p>

  </div>

  <div class="popup-container">
  <div class="popup">
    <i  id="hidePopup" class="fas fa-times" ></i>
    <div data-key=null class="artist-info">
      <div class="filesubmit">
        <input type="file" id="new-file-select" />
      </div>
      <select id="edit-artist-type">
        <option id="edit-type"></option>
        <option value="upcoming">upcoming</option>
        <option value="filmmakers">filmmakers</option>
        <option value="musicians">musicians</option>
        <option value="photographers">photographers</option>
        <option value="artists">fine artists</option>
        <option value="poets">spoken word</option>
      </select>
      <input type="text" id="edit-name">
      <textarea cols="22" rows="8" id="edit-description"></textarea>
      <input type="text" id="edit-facebook" >
      <input type="text" id="edit-twitter" >
      <input type="text" id="edit-instagram" >
      <input type="text" id="edit-website" >
    </div>
      <div class="button">
        <a  id="update" class="update-button"> Update</a>
        <a class="delete-button" onclick="deleteArtist()"> Delete </a>
      </div>
  </div>

</section>


    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="./resources/js/resizeWindow.js"></script>
    <script type="text/javascript" src="./resources/js/tabs.js"></script>
    <script  type="module" src="./resources/js/config.js"></script>
    <script  type="module" src="./resources/js/upload.js"></script>
    <script  type="module" src="./resources/js/displayData.js"></script>



  </body>
</html>
